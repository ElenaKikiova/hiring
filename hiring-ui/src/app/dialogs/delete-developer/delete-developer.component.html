<div mat-dialog-content>

  <p>Do you really want to delete <b>{{data.name}}'s account?</b></p>

  <div mat-dialog-actions>
    <button mat-button (click)="closeDialog()" tabindex="-1">Cancel</button>
    <button mat-flat-button color="primary" mat-dialog-close="delete" tabindex="-1">Delete</button>
  </div>
 
</div>
